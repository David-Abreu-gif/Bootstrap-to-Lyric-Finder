<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric&Rhythm - Sound Lyric Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
<!-- -----------------------------------Buscador -->
    <section id="search">
      <h1>Lyric&Rhythm</h1>
      <h4>Tus canciones favoritas en un solo lugar.</h4>
      <br>
      <form id="form" action="#">
        <label class="form-label" for="name_artist">Nombre del artista:</label>
        <input id="name_artist" class="form-control" type="text" name="name_artist" value="">
        <br>
        <label class="form-label" for="name_music">Título de la canción:</label>
        <input id="name_music" class="form-control" type="text" name="name_music" value="">
        <br>
        <input id="btn_form" class="btn btn-outline-danger" type="submit"></input>
      </form>
    </section>

<!-- -----------------------------------Letra de la Canción e Información del Artista -->
    <section id="lyric_artist">
<!-- -----------------Cargando -->
      <div id="loading" class="d-flex justify-content-center visually-hidden">
        <div class="spinner-border text-danger" style="width: 5rem; height: 5rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
<!-- -----------------Cargando -->
<!-- -----------------Mensajes de Error -->
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>

      <div id="error_info" class="alert alert-warning d-flex align-items-center visually-hidden" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
          No se pudo encontrar su busqueda :(
        </div>
      </div>

      <div id="error_value" class="alert alert-danger d-flex align-items-center visually-hidden" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
          Por favor complete todos los datos para realizar la busqueda.
        </div>
      </div>
<!-- -----------------Mensajes de Error -->



      <div class="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button id="btn_lyric" class="accordion-button collapsed" type="button" name="button">
              Letra de la Canción
            </button>
          </h2>

          <div id="song_lyric" class="accordion-collapse collapse">
            <div class="accordion-body">
              <p id="text_song"></p>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button id="btn_artist" class="accordion-button collapsed" type="button">
              Información del Artista
            </button>
          </h2>

          <div id="info_artist" class="accordion-collapse collapse">
            <div id="data_search" class="accordion-body">
              <img id="img_artist" src="" alt="">
              <h2 id="title_artist"></h2>
              <p id="p_artist"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="java.js" charset="utf-8"></script>

</body>
</html>
